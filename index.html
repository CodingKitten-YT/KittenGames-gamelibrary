<!DOCTYPE html>
<html>
<head>
  <title>Window Size Checker</title>
</head>
<body>

  <h1>Window Size Checker</h1>

  <button onclick="showWindowSize()">Check Window Size</button>

  <script>
    function showWindowSize() {
      var width = window.innerWidth;
      var height = window.innerHeight;
      alert(width + ' x ' + height);
    }
  </script>

</body>
</html>
